<html>
    <head>
    
        <title>JavaScript</title>
        
        
        
    </head>
    <body>
        
        <p>How many fingers are you holding up?</p>
        
        <select id="inputNum">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        
        <button id="checkNum">Check</button>
        
        <script type="text/javascript">
        
            document.getElementById("checkNum").onclick = function() {
                
                var inputNum = document.getElementById("inputNum").value;
                
                var gotIt = false;
                
                var numOfGuesses = 1;
                
                while (gotIt == false) {
                
                    var computerGuess = Math.floor(Math.random() * 6);

                    if (inputNum == computerGuess) {

                        // Computer in correct
                        alert("Got it. It was a "+ inputNum + ". It took me " + numOfGuesses + " guesses!")
                        gotIt = true

                    } else {

                        //Computer is worong
                        numOfGuesses++;
                    }

                }
            }
            
        </script>
        
    </body>
    
</html>
