<html>
    <head>
    
        <title>JavaScript</title>
        
        
        
    </head>
    <body>
        
        <div id="tweetDiv"></div>
        
        <script type="text/javascript">
            
            var tweetString = "";
            
            var tweets = ["hello", "coffe", "night"];
            
            for (var i = 0; i < tweets.length; i++) {
                
                tweetString = tweetString + "<p>" + tweets[i] + "</p>";
            }
            
            document.getElementById("tweetDiv").innerHTML = tweetString;
            
        </script>
        
    </body>
    
</html>
